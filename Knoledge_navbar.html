<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" />
  <title>Dashboard Knolegde</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    type="text/css" />
  <style type="text/css">
    .ui.mobile.only.grid .ui.menu .ui.vertical.menu {
      display: none;
    }
  </style>
</head>

<body id="root">
  <div class="ui tablet computer only padded grid">
    <div class="ui inverted borderless top fixed fluid menu">
      <a class="header item">Project name</a>
      <div class="right menu">
        <a class="item">Dashboard</a>
        <a class="ui dropdown item">
          Dropdown <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Action</div>
            <div class="item">Another action</div>
            <div class="item">Something else here</div>
            <div class="ui divider"></div>
            <div class="header">Navbar header</div>
            <div class="item">Seperated link</div>
            <div class="item">One more seperated link</div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="ui mobile only padded grid">
    <div class="ui top fixed borderless fluid inverted menu">
      <a class="header item">Project Name</a>
      <div class="right menu">
        <div class="item">
          <button class="ui icon toggle basic inverted button">
            <i class="content icon"></i>
          </button>
        </div>
      </div>
      <div class="ui vertical borderless inverted fluid menu">
        <a class="item">Dashboard</a> <a class="item">Settings</a>
        <a class="item">Profile</a> <a class="item">Help</a>
        <div class="ui fitted divider"></div>
        <div class="item">
          <div class="ui small input"><input placeholder="Search..." /></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".ui.toggle.button").click(function () {
        $(".mobile.only.grid .ui.vertical.menu").toggle(100);
      });

      $(".ui.dropdown").dropdown();
    });
  </script>
</body>

</html>
